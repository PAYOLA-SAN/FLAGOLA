<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<meta name="description" content="FLAGOLA – A fast, fun, retro-style world flags quiz game. Test your geography knowledge and guess flags from around the world.">
<meta name="keywords" content="flag quiz, flag game, flags game, flags guess, world flags quiz, flags game, geography quiz, guess the flag, flagola">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- OpenGraph (for link previews) -->
<meta property="og:title" content="FLAGOLA – World Flags Quiz">
<meta property="og:description" content="Fast, fun, flag quiz game. Test your flag IQ">
<meta property="og:type" content="website">
<meta property="og:url" content="https://flagola.xyz/">
<meta property="og:image" content="og-image.png">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="FLAGOLA – World Flags Quiz">
<meta name="twitter:description" content="Test your geography skills with this fast and fun world flags quiz.">
<meta name="twitter:image" content="og-image.png">

  <title>Flagola — World Flags Quiz</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<link
  href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap"
  rel="stylesheet"
/>

<link
  href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
  rel="stylesheet"
/>

<link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="app">
    <h1 id="game-title">
  <span>F</span><span>L</span><span>A</span><span>G</span><span>O</span><span>L</span><span>A</span>
</h1>
    <p class="subtitle">World Flags Quiz</p>

    <!-- TITLE SCREEN -->
  <div id="title-screen" class="title-screen">
    <img id="title-logo-img" class="title-logo-img" src="Title text.png" alt="FLAGOLA">
    <div class="title-subtitle">WORLD FLAGS QUIZ</div>
    <div id="title-press" class="title-press">PRESS ANY BUTTON</div>
    <button id="secret-btn" class="secret-btn">SECRET</button>
  </div>
    
    <!-- START SCREEN -->
    <section id="start-screen">
      <p class="intro">Choose your settings and press Start.</p>

      <!-- ROUND OPTIONS -->
      <div class="settings-block">
        <p class="settings-title">Number of questions</p>
        <div class="rounds-buttons">
          <button class="round-btn" data-rounds="10">10</button>
          <button class="round-btn" data-rounds="20">20</button>
          <button class="round-btn" data-rounds="50">50</button>
          <button class="round-btn" data-rounds="100">100</button>
          <button class="round-btn" data-rounds="ALL">ALL</button>
        </div>
      </div>

      <!-- CONTINENT TOGGLES -->
      <div class="settings-block">
        <p class="settings-title">Regions in play</p>
        <div class="continent-buttons">
          <button class="continent-btn active" data-continent="europe">Europe</button>
          <button class="continent-btn active" data-continent="south_america">South America</button>
          <button class="continent-btn active" data-continent="north_america">North America</button>
          <button class="continent-btn active" data-continent="asia">Asia</button>
          <button class="continent-btn active" data-continent="africa">Africa</button>
          <button class="continent-btn active" data-continent="oceania">Oceania</button>
        </div>
      </div>

      <p id="data-status" class="data-status">Loaded 0 countries.</p>
      <p id="error-message" class="error-message"></p>

      <button id="start-btn" class="start-button">Start</button>
    </section>

    <!-- QUIZ SCREEN -->
    <section id="quiz-screen" class="hidden">
      <div class="top-bar">
        <p>Score: <span id="score">0</span></p>
        <p>Question <span id="question-number">1</span> / <span id="question-total">0</span></p>
      </div>

      <div class="flag-box">
        <img id="flag-image" class="flag" ="" alt="Flag" />
      </div>

      <div id="answers" class="answers">
        <button id="answer1" class="answer-btn"></button>
        <button id="answer2" class="answer-btn"></button>
        <button id="answer3" class="answer-btn"></button>
        <button id="answer4" class="answer-btn"></button>
      </div>

      <p id="result" class="result"></p>

      <div class="quiz-buttons">
        <button id="quit-btn" class="quit-btn">Quit</button>
        <button id="next-btn" class="next-btn" disabled>Next</button>
      </div>
    </section>

    <!-- END SCREEN -->
    <section id="end-screen" class="hidden">
      <h2>Round complete</h2>
      <p>Your final score: <span id="final-score">0</span></p>
      <p id="score-message" class="score-message"></p>

      <div id="review"></div>

      <div class="end-buttons">
        <button id="try-again-btn" class="next-btn">Try again</button>
        <button id="main-menu-btn" class="next-btn">Main menu</button>
      </div>
    </section>
  </div>

  <!-- QUIT CONFIRM MODAL -->
  <div id="quit-modal" class="modal hidden">
    <div class="modal-content">
      <p>Are you sure you want to quit?</p>
      <div class="modal-buttons">
        <button id="quit-yes">Yes</button>
        <button id="quit-no">No</button>
      </div>
    </div>
  </div>

<audio id="sfx-start" src="Start.wav" preload="auto"></audio>
<audio id="sfx-guess" src="Click.mp3" preload="auto"></audio>

  
  <script src="script.js"></script>
</body>
</html>
