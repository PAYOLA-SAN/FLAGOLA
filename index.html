<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flagola — World Flags Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Flagola — World Flags Quiz</h1>

    <!-- START SCREEN -->
    <section id="start-screen">
      <p>Test your knowledge of world flags. Click “Start” to begin.</p>
      <button id="start-btn">Start</button>
    </section>

    <!-- QUIZ SCREEN -->
    <section id="quiz-screen" class="hidden">
      <div class="top-bar">
        <p>Score: <span id="score">0</span></p>
        <p>Question <span id="question-number">1</span> / <span id="question-total">0</span></p>
      </div>

      <p>Select the correct country for this flag:</p>

      <img id="flag-image" src="" alt="Flag" class="flag">

      <div id="answers" class="answers">
        <button id="answer1" class="answer-btn"></button>
        <button id="answer2" class="answer-btn"></button>
        <button id="answer3" class="answer-btn"></button>
        <button id="answer4" class="answer-btn"></button>
      </div>

      <p id="result" class="result"></p>

      <button id="next-btn" disabled>Next</button>
    </section>

    <!-- END SCREEN -->
    <section id="end-screen" class="hidden">
      <h2>Quiz finished</h2>
      <p>Your final score: <span id="final-score">0</span></p>
      <button id="restart-btn">Play again</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
